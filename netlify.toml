[build]
  command = "npm run build"
  publish = "dist"

# 301 redirects for renamed pages
[[redirects]]
  from = "/ai-transformation"
  to = "/ai"
  status = 301

[[redirects]]
  from = "/ai-transformation/"
  to = "/ai/"
  status = 301

[[redirects]]
  from = "/en/ai-transformation"
  to = "/en/ai"
  status = 301

[[redirects]]
  from = "/en/ai-transformation/"
  to = "/en/ai/"
  status = 301
